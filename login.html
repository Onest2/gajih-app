<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="from/css/bootstrap.min.css">
    <style>
    .card{
        width: 350px;
        margin: auto;
    }
    </style>
</head>
<body class="bg-secondary bg-opacity-25">
    <div class="card mt-5 bg-primary bg-opacity-25">

        <div class="card-header bg-primary bg-opacity-50">
            <h3 class="text-center text-light text-opacity-50 text-uppercase fst-italic">Login</h3>
        </div>

        <div class="card-body">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>

    </div>    
</body>
</html>
